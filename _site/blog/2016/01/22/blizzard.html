    <p><em>小贴士：点击图片可以显示高清大图。</em></p>

<p>从1月22日下午一点钟开始，华盛顿地区开始下大雪。据预报，这次积雪可达24-30英寸(60-76cm). 
风速将达到65公里/小时. 这将是历史性的大风暴。</p>

<hr />

<p>这是实时图片。每次回到这个网页，你将看到刷新的图片。（<em>如果看不到图片，就说明停电了</em>)</p>
